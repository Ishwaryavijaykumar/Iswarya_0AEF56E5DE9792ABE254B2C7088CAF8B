<!DOCTYPE html>
<html>
<head>
    <title>School Admission</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <header>
        <h1>School Admission</h1>
    </header>

    <nav>
        <ul>
            <li><a href="javascript:void(0);" onclick="loadPage('home')">Home</a></li>
            <li><a href="javascript:void(0);" onclick="loadPage('about')">About</a></li>
            <li><a href="javascript:void(0);" onclick="loadPage('contact')">Contact</a></li>
        </ul>
    </nav>

    <main>
        <div id="home">
            <h2>Welcome to Our School</h2>
            <p>Learn and grow with us!</p>
        </div>

        <div id="about" style="display: none;">
            <h2>About Us</h2>
            <p>Discover our school's history and mission.</p>
        </div>

        <div id="contact" style="display: none;">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br>

                <input type="submit" value="Submit">
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 School Admission</p>
    </footer>

    <script>
        function loadPage(pageId) {
            const pages = ['home', 'about', 'contact'];
            for (const page of pages) {
                document.getElementById(page).style.display = 'none';
            }
            document.getElementById(pageId).style.display = 'block';
        }
    </script>
</body>
</html>
